---
layout: writings
---

<div class="home">
  <br>
  <br>
  <br>
  <span class="back">&larr; <a href="{{ site.baseurl }}/">Index</a></span>
  (<a href="/tagged/">by tag</a>) <br><br>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
    </li>
    {% endfor %}
  </ul>
</div>
